<section class="l-search-header">
  <div class="l-grid l-grid--tab l-grid--lg">
    <div
      class="l-grid__col-4 l-grid__col-8--tab l-grid__col-12--lg l-flex--center"
    >
      <img class="l-search-header__logo" src="assets/images/logo.png" />
    </div>
    <div
      class="
        l-grid__col-4
        l-grid__col-8--tab
        l-grid__col-start-4--lg
        l-grid__col-end-9--lg
        l-search-header__searchbar-wrapper
      "
    >
      <demo-searchbar
        [suggestions]="_suggestions"
        (valueChanged)="handleSuggestionUpdate($event)"
        (searchClicked)="handleSearch($event)"
      ></demo-searchbar>
    </div>
  </div>
</section>
<img class="l-search-header-wave" src="assets/svgs/wave.svg" />
<section class="l-search-content">
  <div class="l-grid l-grid--tab l-grid--lg">
    <div
      class="
        l-grid__col-4
        l-grid__col-8--tab
        l-grid__col-start-3--lg
        l-grid__col-end-10--lg
      "
    >
      <demo-result-panel *ngIf="_data" [queryString]="_queryString">
        <demo-result-panel-item
          *ngFor="let item of _data"
          [imgUrl]="item.imgUrl"
          [title]="item.title"
          [description]="item.description"
          (showMoreClicked)="handleToggleDialog($event)"
        ></demo-result-panel-item>
      </demo-result-panel>
      <div class="l-flex--column--middle" *ngIf="!_data">
        <img
          class="l-search-content__search-img"
          src="assets/images/search.png"
        />
        <p class="l-search-content__aux-text">
          Você ainda não realizou nenhuma busca
        </p>
      </div>
    </div>
  </div>
</section>
<shrd-dialog
  [isHidden]="!_showConfirmDialog"
  (actionClicked)="handleToggleDialog($event)"
  (outsideClicked)="handleClickOutside()"
></shrd-dialog>
